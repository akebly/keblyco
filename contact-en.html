<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Us - Kebly Interior Design</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
	<!-- Language Switcher -->
	<div class="language-switch">
		<a href="contact.html" class="btn btn-outline-primary">العربية</a>
	</div>

	<!-- Navbar -->
	<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
		<div class="container">
			<a class="navbar-brand" href="index-en.html">
				<img src="images/logo/logo.png" alt="Kebly Interior Design" class="navbar-logo">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ms-auto">
					<li class="nav-item">
						<a class="nav-link" href="index-en.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about-en.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" href="contact-en.html">Contact</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Contact Header -->
	<section class="page-header py-5 mt-5 bg-light">
		<div class="container">
			<h1 class="text-center mb-4">Contact Us</h1>
			<p class="text-center">We're here to answer your questions</p>
		</div>
	</section>

	<!-- Contact Form Section -->
	<section class="contact-section py-5">
		<div class="container">
			<div class="row">
				<div class="col-md-6 mb-4">
					<div class="contact-info p-4 bg-light rounded">
						<h3>Contact Information</h3>
						<p><i class="fas fa-map-marker-alt me-2"></i> Tripoli - Shatt Road</p>
						<p><i class="fas fa-phone me-2"></i> <a href="tel:+218930810080">+218 93 081 0080</a></p>
						<p><i class="fas fa-envelope me-2"></i> info@kebly.co</p>
						<div class="social-links mt-4">
							<a href="#" class="me-3"><i class="fab fa-facebook"></i></a>
							<a href="#" class="me-3"><i class="fab fa-instagram"></i></a>
							<a href="#" class="me-3"><i class="fab fa-twitter"></i></a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<form id="contactForm" class="p-4 bg-light rounded">
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Your Name" required>
						</div>
						<div class="mb-3">
							<input type="email" class="form-control" placeholder="Email Address" required>
						</div>
						<div class="mb-3">
							<input type="tel" class="form-control" placeholder="Phone Number" required>
						</div>
						<div class="mb-3">
							<textarea class="form-control" rows="5" placeholder="Your Message" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary w-100">Send Message</button>
					</form>
				</div>
			</div>
		</div>
	</section>

	<!-- Footer -->
	<footer class="bg-dark text-light py-4">
		<div class="container">
			<div class="row">
				<div class="col-md-4">
					<h3>About Us</h3>
					<p>Turning your dreams into reality</p>
				</div>
				<div class="col-md-4">
					<h3>Quick Links</h3>
					<ul class="list-unstyled">
						<li><a href="index-en.html" class="text-light">Home</a></li>
						<li><a href="about-en.html" class="text-light">About</a></li>
						<li><a href="contact-en.html" class="text-light">Contact</a></li>
					</ul>
				</div>
				<div class="col-md-4">
					<h3>Follow Us</h3>
					<div class="social-links">
						<a href="#" class="text-light me-3"><i class="fab fa-facebook"></i></a>
						<a href="#" class="text-light me-3"><i class="fab fa-instagram"></i></a>
						<a href="#" class="text-light"><i class="fab fa-twitter"></i></a>
					</div>
				</div>
			</div>
		</div>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
